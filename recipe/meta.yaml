{% set name = "pyiron_base" %}
{% set version = "0.10.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pyiron_base-{{ version }}.tar.gz
  sha256: b8a26a9ab0663bc03b43c1e21cdaef4e30ae84e29e2a82e4f01dc81a2f12ecd8
  patches:
    - lockable.patch
    - pack.patch
    - datacontainer.patch

build:
  entry_points:
    - pyiron=pyiron_base.cli:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 3

requirements:
  host:
    - python >=3.8,<3.13
    - pip
    - cloudpickle
    - gitpython
    - h5io_browser
    - h5py
    - jinja2
    - monty
    - numpy
    - pandas
    - pint
    - psutil
    - pyfileindex
    - pysqa
    - sqlalchemy
    - pytables
    - tqdm
    - traitlets
    - pyiron_snippets
    - versioneer
    - toml
    - setuptools
  run:
    - executorlib ==0.0.1
    - python >=3.8,<3.13
    - cloudpickle >=2.0.0,<=3.0.0
    - gitpython >=3.1.23,<=3.1.43
    - h5io_browser >=0.0.14,<=0.1.0
    - h5py >=3.6.0,<=3.11.0
    - jinja2 >=2.11.3,<=3.1.4
    - monty >=2021.3.3,<=2024.7.30
    - numpy >=1.23.5,<=2.1.0
    - pandas >=2.0.0,<=2.2.2
    - pint >=0.18,<=0.24.3
    - psutil >=5.8.0,<=6.0.0
    - pyfileindex >=0.0.16,<=0.0.27
    - pyiron_snippets >=0.1.3,<=0.1.4
    - pysqa >=0.1.12,<=0.1.21
    - sqlalchemy >=2.0.22,<=2.0.32
    - pytables >=3.6.1,<=3.10.1
    - tqdm >=4.44.0,<=4.66.5
    - traitlets >=5.1.1,<=5.14.3

test:
  imports:
    - pyiron_base
  commands:
    - pip check
    - pyiron --help
  requires:
    - pip

about:
  home: https://github.com/pyiron/pyiron_base
  summary: pyiron_base - an integrated development environment (IDE) for computational science.
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - niklassiemer
    - srmnitc
    - pyiron-runner
    - jan-janssen
    - pmrv
