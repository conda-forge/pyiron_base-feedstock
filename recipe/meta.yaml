{% set name = "pyiron_base" %}
{% set version = "0.11.0" %}
{% set python_min = "3.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pyiron_base-{{ version }}.tar.gz
  sha256: 56dbe7c23f91d14b38dff9bf2841da1696e7a2c42dc0e793674359da4156d8e7

build:
  entry_points:
    - pyiron=pyiron_base.cli:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
    - cloudpickle
    - gitpython
    - h5io_browser
    - h5py
    - jinja2
    - monty
    - numpy
    - pandas
    - pint
    - psutil
    - pyfileindex
    - pysqa
    - sqlalchemy
    - pytables
    - tqdm
    - traitlets
    - pyiron_dataclasses
    - pyiron_snippets
    - versioneer
    - toml
    - setuptools
  run:
    - pyiron_dataclasses ==0.0.1
    - executorlib >=0.0.1,<=0.0.8
    - python >={{ python_min }},<3.13
    - cloudpickle >=2.0.0,<=3.1.1
    - h5io_browser >=0.0.14,<=0.1.5
    - h5py >=3.6.0,<=3.12.1
    - monty >=2021.3.3,<=2024.12.10
    - numpy >=1.23.5,<=2.2.1
    - pandas >=2.0.0,<=2.2.3
    - psutil >=5.8.0,<=6.1.1
    - pyfileindex >=0.0.16,<=0.0.32
    - pyiron_snippets >=0.1.3,<=0.1.4
    - pysqa >=0.1.12,<=0.2.3
    - sqlalchemy >=2.0.22,<=2.0.37
    - pytables >=3.6.1,<=3.10.2
    - tqdm >=4.44.0,<=4.67.1
    - traitlets >=5.1.1,<=5.14.3

test:
  imports:
    - pyiron_base
  commands:
    - pip check
    - pyiron --help
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/pyiron/pyiron_base
  summary: pyiron_base - an integrated development environment (IDE) for computational science.
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - niklassiemer
    - srmnitc
    - pyiron-runner
    - jan-janssen
    - pmrv
